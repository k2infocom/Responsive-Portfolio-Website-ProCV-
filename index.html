<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCV</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Remix icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
</head>

<body>

    <div class="container">
        <nav>
            <div class="logo">
                <img src="iamges/logo.png" alt="">
            </div>
            <button>Download CV</button>
        </nav>
        <div class="hero_header">
            <div class="hero_img" data-tilt>
                <img src="iamges/hero-img.png" alt="">

                <img src="iamges/chat-gpt.png" alt="" class="small_img small_img1">
                <img src="iamges/midjourney.png" alt="" class="small_img small_img2">
                <img src="iamges/jasper.png" alt="" class="small_img small_img3">
                <img src="iamges/google-gemini.png" alt="" class="small_img small_img4">
            </div>
            <img src="iamges/hero-effect1.png" alt="" class="small_img bg_img1">
            <img src="iamges/hero-effect2.png" alt="" class="small_img bg_img2">


            <div class="hero_content">
                <h2>Hey, my name is</h2>
                <h1>Johnson Doe</h1>

                <h2>Professionally Expert in : <span id="text"></span></h2>

                <button>Let's Work</button>
            </div>
        </div>
        <div class="icon_sec">
            <div class="list">
                <i class="ri-user-3-line"></i>
                <a href="#">About</a>
            </div>
            <div class="list">
                <i class="ri-article-line"></i>
                <a href="#">Resume</a>
            </div>
            <div class="list">
                <i class="ri-folder-line"></i>
                <a href="#">Portfolio</a>
            </div>
            <div class="list">
                <i class="ri-edit-box-line"></i>
                <a href="#">Blog</a>
            </div>
            <div class="list">
                <i class="ri-mail-line"></i>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"></script>
    <script src="script.js"></script>
    <script src="tilt.js"></script>
</body>

</html>
